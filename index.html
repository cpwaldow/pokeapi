<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>PokeAPI</title>
</head>
<body>
    <head>
        <section class="container">
            <h2>Pokémon</h2>
            <p>Find more information about your favorite pokémon</p>
        </section>

    </head>

    <body>
        <section class="container">
            <form id="buscaPokemon">
                <label style="display: block;">Pokemon</label>
                <input type="text" id="inputPokemon" name=Pokemon>
                <input type="button" value="Search Pokémon" id="btnPokemon">
            </form>
            <section class="name-id">
                <div style="margin-bottom: 10px;">
                    <span>Name:</span>
                    <span id="name"></span>
                </div>
                <div style="margin-bottom: 15px;">
                    <span>Id:</span>
                    <span id="pokeId"></span>
                </div>
                <div style="margin-bottom: 15px;">
                    <span>Type:</span>
                    <span class="type"></span>
                </div>

            </section>
        </section>
        
    </body>

    <script src="script.js"></script>
</body>
</html>
