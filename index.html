<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>PokeAPI</title>
</head>

<body>
    <header>
        <section class="container">
            <img src="pokemon-logo.png" alt="Pokemon Logo" id="pokemon-logo">
        </section>

    </header>

    <body>
        <section class="container return-pokemon">
            <form id="buscaPokemon" autocomplete="off">
                <input type="text" id="inputPokemon" name=Pokemon onkeyup="forceLower(this)" autocomplete="off">
                <input type="button" value="Search" id="btnPokemon">
            </form>
            <section class="name-id">
                <div style="margin-bottom: 15px;">
                    <img src="" alt="" id="pokeImg">
                </div>
                <div style="margin-bottom: 15px;">
                    <span id="name"></span>
                    <span id="pokeId"></span>
                </div>
                <div style="margin-bottom: 30px;">
                    <span class="first-type"></span>
                </div>
            </section>
        </section>
    </body>

    <script src="src/script.js"></script>
</body>

</html>
